<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <form>
        <h1>Add a book!</h1>
        <div class="form-box">
          <label for="bookTitle">Book title:</label>
          <input type="text" id="bookTitle" placeholder="Write book title" />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="author">Author:</label>
          <input type="text" id="author" placeholder="Write author" />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="priority">Priority:</label>
          <input
            type="number"
            id="priority"
            placeholder="Set priority from 1 to 5"
          />
          <p class="error-text">error</p>
        </div>
        <div class="form-box">
          <label for="browsers">Category:</label>
          <input placeholder="Select category" list="browsers" id="category" />
          <datalist id="browsers">
            <option value="Crime stories"></option>
            <option value="Political"></option>
            <option value="Biography"></option>
          </datalist>

          <p class="error-text">error</p>
        </div>
        <div class="control-buttons">
          <button class="send">Submit</button>
        </div>
        <div class="popup">
          <p>Book has been add successfully!</p>
          <button class="close">Close</button>
        </div>
      </form>
    </div>
    <div class="book-section">
      <h2>List of Your books:</h2>
      <ul class="list" id="list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
